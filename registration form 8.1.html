<html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body>
<form action="#" name="StudentRegistration" onsubmit="return(validate());">

<table cellpadding="2" width="20%" bgcolor="#f6ccd7" align="center"
cellspacing="2">

<tr>
<td colspan=2>
<center><font size=4><b>Student Registration Form</b></font></center>
</td>
</tr>

<tr>
<td>First Name</td>
<td><input type=text name=textnames id="firstname" size="30"></td>
</tr>

<tr>
<td>Last Name</td>
<td><input type="text" name="lastname" id="lastname"
size="30"></td>
</tr>
<tr>
<td>Address</td>
<td><input type="text" name="address" id="address" size="30"></td>
</tr>

<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</td>
</tr>

<tr>
<td>City</td>
<td><input type="text" name="city" id="city" size="30"></td>
</tr>

<tr>
<td>State</td>
<td><input type="text" name="state" id="state" size="30"></td>
</tr>

<tr>
<td>Course</td>
<td><select name="Course">
<option value="-1" selected>select..</option>
<option value="English">Englist</option>
<option value="Biology">Biology</option>
<option value="Computer Programming">Computer Programming</option>
<option value="History">History</option>
</select></td>
</tr>

<tr>
<td>Email Address</td>
<td><input type="text" name="emailaddress" id="emailaddress" size="30"></td>
</tr>

<tr>
<td>DOB</td>
<td><input type="text" name="dob" id="dob" size="30"></td>
</tr>

<tr>
<td>Phone Number</td>
<td><input type="text" name="phonenumber" id="phonenumber" size="30"></td>
</tr>
<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
</table>

<table width="20%" bgcolor="#cc9999" align="center">

<tr>
<td colspan=2><center><font size=4><b>HTML Login Page</b></font></center></td>
</tr>

<tr>
<td>Username</td>
<td><input type="text" size=25 name="userid"></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="Password" size=25 name="pwd"></td>
</tr>

<tr>
<td ><input type="Reset"></td>
<td><input type="submit" onclick="check(this.form)" value="Login"></td>
</tr>

</table>
</form>
<script language="javascript">
function check(form)
{

if(form.userid.value == "Jules" && form.pwd.value == "Jules")
{
window.open('target.html')
}
else
{
alert("Error Password or Username")
}
}
</script>

</body>
</html>
